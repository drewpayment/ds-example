<div class="modal-header">
    <h2>{{ group.description }} Subgroups</h2>
</div>
<div class="modal-body" ng-form="scheduleForm">
    <div class="row mb-3">
        <div class="col-6">
            <p class="text-muted">Add or select subgroups to schedule</p>
        </div>
        <div class="col-sm-6">
            <div class="input-group" ng-form="newSubgroupForm">
                <input name="name" class="form-control" placeholder="New Shift" ng-model="newSubgroup.name" required ds-auto-focus="modes.add" />
                <div class="input-group-append">
                    <button class="btn btn-primary" ds-validation-submit="newSubgroupForm" ng-click="addSubgroup()">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row overflow-auto" style=" max-height: 300px">
        <div class="col-sm-4" ng-repeat="subgroup in subgroups | filter:byNonDefaultSubGroup | orderBy:['name']">
            <div 
                class="chip" 
                ng-class="{'chip-primary': subgroup.$isSelected, 'chip-default': !subgroup.$isSelected }"
                ng-click="selectSubgroup(subgroup)"
                title="{{subgroup.name}}">
                <div class="chip-content">
                    {{ subgroup.name }}
                </div>
                <span class="chip-action with-icon">
                    <!--<i class="fa"  ng-class="{'fa-check-circle': subgroup.$isSelected, 'fa-circle-thin': !subgroup.$isSelected }"></i>-->
                    <i class="material-icons">
                        {{ subgroup.$isSelected ? 'check_circle' : 'panorama_fish_eye' }}
                    </i>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer flex-row-reverse">
    <button class="btn btn-save" ng-click="save()">Continue</button>
    <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
</div>
