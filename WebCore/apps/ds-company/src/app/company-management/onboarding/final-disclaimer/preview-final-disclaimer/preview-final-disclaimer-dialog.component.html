<div mat-dialog-header class="bordered">
    <h2 class="dialog-title">Final Disclaimer Message Preview</h2>
    <button type="button" class="close" (click)="onNoClick()">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="form-group" [innerHTML]="previewText">
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="chkDummy">
            <label class="custom-control-label"
                for="chkDummy">{{agreementText}}</label>
        </div>
    </div>
</div>
