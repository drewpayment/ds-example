<div mat-dialog-header class="bordered">
    <h2 class="dialog-title">{{description}}</h2>
    <button type="button" class="close" (click)="onNoClick()">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="row" ng-if="!isText">
        <div class="col-12" >
            <div class="form-group">
                <label class="form-control-label"><strong>{{subject}}</strong></label>
            </div>
        </div>
    </div>
    <div class="form-group" [innerHTML]="previewText">
    </div>
</div>
