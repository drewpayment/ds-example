<div mat-dialog-header>
    <h2 class="dialog-title">WELCOME MESSAGE PREVIEW</h2>
    <button type="button" class="close" (click)="onNoClick()">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1 class='pb-2'>Welcome to onboarding, {{ '{*' }}EmployeeName {{ '}' }}!</h1>
            <p [innerHTML]="previewText">
            </p>
        </div>
    </div>
</div>
