<mat-dialog-header>
  <h2 class="dialog-title">Division Address</h2>
  <button type="button" class="close" (click)="close()">
      <i class="material-icons">clear</i>
  </button>
</mat-dialog-header>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Contact</label>
      <select class="form-control custom-select" formControlName="contact" dsFormControlValidator>
        <option *ngFor="let c of contacts" [ngValue]="c.clientContactId">{{c.lastName}}, {{c.firstName}}</option>
      </select>
      <div class="invalid-feedback">
        Please select a contact.
      </div>
    </div>
    <div class="form-group">
      <label>Location Name</label>
      <input type="text" 
        class="form-control" 
        formControlName="name" 
        maxlength="35" 
        dsFormControlValidator
        [dsFormControlSubmitted]="isSubmitted" />
      <div class="invalid-feedback">
        Please enter a location name.
      </div>
    </div>
    <div class="form-group">
      <label>Country</label>
      <select class="form-control custom-select" 
        formControlName="country" 
        dsFormControlValidator
        (change)="changeCountry()"
        [dsFormControlSubmitted]="isSubmitted" >
        <option *ngFor="let c of countries" [ngValue]="c.countryId">{{c.name}}</option>
      </select>
      <div class="invalid-feedback">
        Please select a country.
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" 
        formControlName="address1" 
        maxlength="50" 
        dsFormControlValidator
        [dsFormControlSubmitted]="isSubmitted" />
        <div class="invalid-feedback">
          Please enter an address.
        </div>
    </div>
    <div class="form-group">
      <label class="sr-only">Address Line 2</label>
      <input type="text" class="form-control" 
        formControlName="address2" 
        maxlength="50" />
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" 
            formControlName="city" 
            maxlength="35" 
            dsFormControlValidator
            [dsFormControlSubmitted]="isSubmitted" />
            <div class="invalid-feedback">
              Please enter a city.
            </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>State</label>
          <select class="form-control custom-select" 
            formControlName="state" 
            dsFormControlValidator
            [dsFormControlSubmitted]="isSubmitted" >
            <option *ngFor="let s of states" [ngValue]="s.stateId">{{s.name}}</option>
          </select>
          <div class="invalid-feedback">
            Please select a state.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Zip/Postal Code</label>
          <input type="text" class="form-control" 
            formControlName="zip" 
            maxlength="50"
            dsFormControlValidator
            [dsFormControlSubmitted]="isSubmitted" />
            <div class="invalid-feedback">
              Please enter a zip/postal code.
            </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-save" (click)="save()">Save</button>
  <button type="button" class="btn btn-cancel" (click)="close()">Cancel</button>
</mat-dialog-actions>
