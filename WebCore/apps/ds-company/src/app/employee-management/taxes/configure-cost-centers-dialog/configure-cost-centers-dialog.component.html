<ng-template #loading>
    <ds-loading-message></ds-loading-message>
</ng-template>

<div mat-dialog-header>
  <h2 class="dialog-title">
    Tax Withholding By Cost Center
  </h2>
  <button type="button" class="close" (click)="close()">
      <mat-icon>clear</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <ng-container *ngIf="!isLoading; else loading">
    <form [formGroup]="form" dsTrackFormChanges>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-control-label">
                        Cost Centers <span class="form-help-text">Optional</span>
                    </label>
                    <ds-generic-autocomplete
                        [items]="availableCostCenters.value | toAutocompleteItem : costCenterMapper"
                        [mapper]="costCenterMapper"
                        formControlName="selectedCostCenters">
                    </ds-generic-autocomplete>
                </div>
            </div>
        </div>
    </form>
  </ng-container>
</div>
<div mat-dialog-actions class="ds-dialog-footer">  
  <button class="btn btn-save" type="button" (click)="save()">Save</button>
  <button class="btn btn-cancel" type="button" (click)="close()">Close</button>
</div>
