<div class="list-bordered action">
    <div class="header">Description</div>
    <div class="body">
        <div class="item hoverable">
            <div class="ds-item" *ngIf="!editView">
                <div class="item-label">Brewed Coffee</div>
            </div>
            <div class="li-edit-item editable-input" *ngIf="editView">
                <input type="text" class="form-control input-sm">
                <div class="input-group-append" (click)="editView2 = !editView2">
                    <button type="button" class="btn btn-primary">
                        <i class="material-icons">done</i>
                    </button>
                </div>
                <div class="input-group-append" (click)="editView = !editView">
                    <button type="button" class="btn btn-outline-primary">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
            </div>
            <div class="action-icons hover-show" *ngIf="!editView">
                <button class="list-edit-icon btn btn-icon" (click)="editView = !editView">
                    <i class="material-icons">mode_edit</i>
                </button>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-list">
    <i class="material-icons">add</i>Task
</button>
