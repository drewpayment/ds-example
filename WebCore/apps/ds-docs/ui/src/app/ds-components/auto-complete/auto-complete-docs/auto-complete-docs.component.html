<markdown ngPreserveWhiteSpace>
  # Auto Complete
</markdown>
<markdown ngPreserveWhiteSpace>
  ## Single
</markdown>

<div class="button-bar">
  <button class="btn btn-icon" (click)="toggleAutoComplete = !toggleAutoComplete">
    <mat-icon>code</mat-icon>
    View Code
  </button>
</div>
<div class="example-block" [class.open]="toggleAutoComplete">
  <div class="ui">
    <div class="overflow-list">
      <ds-auto-complete></ds-auto-complete>
    </div>
  </div>
  <div class="example">
    <div class="ds-tabs">
        <button class="tab" role="navigation" [class.active]="AutoCompleteExample == 1" (click)="AutoCompleteExample = 1">HTML</button>
        <button class="tab" role="navigation" [class.active]="AutoCompleteExample == 2" (click)="AutoCompleteExample = 2">TS</button>
        <button class="tab" role="navigation" [class.active]="AutoCompleteExample == 3" (click)="AutoCompleteExample = 3">Module</button>
      </div>
      <ng-container *ngIf="AutoCompleteExample == 1">
        <markdown src="app/ds-components/auto-complete/auto-complete/auto-complete.component.html"></markdown>
      </ng-container>
      <ng-container *ngIf="AutoCompleteExample == 2">
        <markdown src="app/ds-components/auto-complete/auto-complete/auto-complete.component.ts"></markdown>
      </ng-container>
      <ng-container *ngIf="AutoCompleteExample == 3">
        <markdown src="app/ds-components/auto-complete/auto-complete-example.module.ts" lineHighlight [line]="'3, 25'"></markdown>
      </ng-container>
  </div>
</div>
