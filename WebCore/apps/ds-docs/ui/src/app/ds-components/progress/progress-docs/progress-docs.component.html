<markdown ngPreserveWhitespaces>
  # Progress
  <p class="description">Show progress on tasks and loading</p>

  ## Logo Animation
  <p>Import `LoadingMessageModule`</p>
</markdown>

<div class="button-bar">
  <button class="btn btn-icon" (click)="toggleLogo = !toggleLogo">
    <mat-icon>code</mat-icon>
    View Code
  </button>
</div>
<div class="example-block" [class.open]="toggleLogo">
  <div class="ui">
    <div class="row">
      <div class="col-auto">
        <ds-loading-message></ds-loading-message>
      </div>
    </div>
  </div>
  <div class="example">
    <ng-container>
      <markdown src="app/ds-components/progress/progress-docs/loading-animation.component.html"></markdown>
    </ng-container>
  </div>
</div>


<markdown ngPreserveWhitespaces>
  ## Progress Bar
  <p>Import `DsProgressModule`</p>
</markdown>
<div class="button-bar">
  <button class="btn btn-icon" (click)="toggleProgress = !toggleProgress">
    <mat-icon>code</mat-icon>
    View Code
  </button>
</div>
<div class="example-block" [class.open]="toggleProgress">
  <div class="ui">
    <ds-progress-example></ds-progress-example>
  </div>
  <div class="example">
    <ng-container>
      <markdown src="app/ds-components/progress/progress/progress.component.html"></markdown>
    </ng-container>
  </div>
</div>
