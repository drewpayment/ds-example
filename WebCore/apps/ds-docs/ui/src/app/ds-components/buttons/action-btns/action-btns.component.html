<div class="form-group">
    <button class="btn btn-info">btn-info</button>
    <button class="btn btn-success">btn-success</button>
    <button class="btn btn-warning">btn-warning</button>
    <button class="btn btn-danger">btn-danger</button>
    <button
        class="btn btn-action" 
        (click)="done()"
        [class.done]="done">
        <mat-icon *ngIf="isDone">check</mat-icon> btn-action
    </button>
</div>
<div class="form-group">
    <button class="btn btn-info" disabled>btn-info</button>
    <button class="btn btn-success" disabled>btn-success</button>
    <button class="btn btn-warning" disabled>btn-warning</button>
    <button class="btn btn-danger" disabled>btn-danger</button>
    <button class="btn btn-action" (click)="done()" disabled>
        <mat-icon *ngIf="isDone">check</mat-icon> btn-action
    </button>
</div>
