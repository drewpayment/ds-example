<div class="form-group">
  <label class="form-control-label">Radios</label>
  <div class="custom-control custom-radio">
      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"> 
      <label class="custom-control-label" for="customRadio1">Toggle this radio</label>
  </div>
  <div class="custom-control custom-radio">
      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">Or this one</label> 
  </div>
  <div class="custom-control custom-radio">
      <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input" disabled>
      <label class="custom-control-label" for="customRadio4">Disabled</label> 
  </div>
  <div class="custom-control custom-radio">
      <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" checked disabled>
      <label class="custom-control-label" for="customRadio3">Checked and disabled</label>
  </div>
</div>
