<div class="row">
  <div class="col-6 col-md-4 col-xl-3">
    <ds-card hover="true" color="info" mode="object" x-align="center">
      <div ds-card-header>
        <ds-card-title-action>
          <button type="button" mat-button [matMenuTriggerFor]="menu" class="btn btn-icon hover-show">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </ds-card-title-action>
        <ds-card-subtitle>
          <div class="split-content">
            <div class="top">
              <div class="object-card-avatar">
                  <mat-icon class="avatar">description</mat-icon>
              </div>
              <div class="font-lg text-center mb-4">
                  Object Name
              </div>
            </div>
          </div>                        
        </ds-card-subtitle>
      </div>
    </ds-card>
  </div>
</div>
