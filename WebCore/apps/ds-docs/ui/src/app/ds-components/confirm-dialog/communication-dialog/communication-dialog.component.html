<mat-dialog-content>
  <button type="button" class="close nested-cog" (click)="close()">
    <i class="material-icons">clear</i>
  </button>
  <div class="confirm-dialog text-center">
      <mat-icon class="confirm-icon text-success">check</mat-icon>
      <div class="confirm-title">
        Confirm Dialog Title
      </div>
      <p class="confirm-subtitle">
        Optional confirm dialog subtitle
      </p>
  </div>
</mat-dialog-content>
