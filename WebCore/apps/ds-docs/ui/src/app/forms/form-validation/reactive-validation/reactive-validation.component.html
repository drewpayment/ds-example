<!-- reactive-validation.component.html -->
<ds-card>
    <ds-card-header>
        <ds-card-section-title>
            Reactive Forms
        </ds-card-section-title>
    </ds-card-header>
    <ds-card-content>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fi rst Name</label>
                        <input class="form-control" formControlName="firstName" 
                            dsFormControlValidator [dsFormControlSubmitted]="isSubmitted" />
                        <div class="invalid-feedback" *ngIf="firstName.invalid">
                            <span *ngIf="firstName.errors.required">Please enter a first name.</span>
                            <span *ngIf="firstName.errors.pattern">Please enter a valid first name.</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" formControlName="lastName"  
                            dsFormControlValidator [dsFormControlSubmitted]="isSubmitted" />
                        <div class="invalid-feedback" *ngIf="lastName.invalid">                            
                            <span *ngIf="lastName.errors.required">Please enter a last name.</span>
                            <span *ngIf="lastName.errors.pattern">Please enter a valid last name.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <select class="form-control custom-select" formControlName="stateAbbreviation"  
                            dsFormControlValidator [dsFormControlSubmitted]="isSubmitted">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let state of states" [ngValue]="state.abbreviation">{{ state.name }}</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a state.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-save float-right">Save</button>
                    <button type="button" class="btn btn-link float-right" (click)="reset()">Reset</button>
                </div>
            </div>
        </form>
    </ds-card-content>
</ds-card>
