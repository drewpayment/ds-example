<ds-card>
  <ds-card-header>
    <ds-card-sub-header-title>
      Card Header
    </ds-card-sub-header-title>
    <ds-card-title-right-content>
        <div class="form-group row">
            <label for="select" class="col-auto col-form-label">Select</label>
            <div class="col-auto">
                <select id="select" class="form-control custom-select">
                    <option>1</option>
                    <option>2</option>
                    <option disabled>3 (disabled)</option>
                </select>
            </div>
        </div>
    </ds-card-title-right-content>
    <ds-card-title-action>  
        <button class="btn btn-outline-primary">Action</button>
    </ds-card-title-action>  
    <ds-card-subtitle>
        <div class="instruction-text">
            When has justice ever been as simple as a rule book? Captain, why are we out here chasing comets? Sure. You'd be surprised how far a hug goes with Geordi, or Worf. 
        </div>
    </ds-card-subtitle>
  </ds-card-header>
  <ds-card-content>
    Content
  </ds-card-content>
</ds-card>
