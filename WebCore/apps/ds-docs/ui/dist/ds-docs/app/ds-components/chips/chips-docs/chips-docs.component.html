<markdown ngPreserveWhiteSpace>
  # Chips
</markdown>
<div class="button-bar">
  <button class="btn btn-icon" (click)="toggleChip = !toggleChip">
    <mat-icon>code</mat-icon>
    View Code
  </button>
</div>
<div class="example-block" [class.open]="toggleChip">
  <div class="ui">
    <div class="overflow-list">
      <ds-auto-complete-multiple></ds-auto-complete-multiple>
    </div>
  </div>
  <div class="example">
    <div class="ds-tabs">
        <button class="tab" role="navigation" [class.active]="toggleChipExample == 1" (click)="toggleChipExample = 1">HTML</button>
        <button class="tab" role="navigation" [class.active]="toggleChipExample == 2" (click)="toggleChipExample = 2">TS</button>
        <button class="tab" role="navigation" [class.active]="toggleChipExample == 3" (click)="toggleChipExample = 3">MODULE</button>
      </div>
      <ng-container *ngIf="toggleChipExample == 1">
        <markdown src="app\ds-components\shared-components\auto-complete-multiple\auto-complete-multiple.component.html"></markdown>
      </ng-container>
      <ng-container *ngIf="toggleChipExample == 2">
        <markdown src="app\ds-components\shared-components\auto-complete-multiple\auto-complete-multiple.component.ts"></markdown>
      </ng-container>
      <ng-container *ngIf="toggleChipExample == 3">
        <markdown src="app\ds-components\chips\chips.module.ts" lineHighlight [line]="'4, 19'"></markdown>
      </ng-container>
  </div>
</div>

<markdown ngPreserveWhiteSpace>
  ## Contact Chips
</markdown>
<div class="button-bar">
  <button class="btn btn-icon" (click)="toggleChipContact = !toggleChipContact">
    <mat-icon>code</mat-icon>
    View Code
  </button>
</div>
<div class="example-block" [class.open]="toggleChipContact">
  <div class="ui">
    <div class="overflow-list">
      <ds-auto-complete-contact-example></ds-auto-complete-contact-example>
    </div>
  </div>
  <div class="example">
    <div class="ds-tabs">
        <button class="tab" role="navigation" [class.active]="chipContactExample == 1" (click)="chipContactExample = 1">HTML</button>
        <button class="tab" role="navigation" [class.active]="chipContactExample == 2" (click)="chipContactExample = 2">TS</button>
        <button class="tab" role="navigation" [class.active]="chipContactExample == 3" (click)="chipContactExample = 3">Module</button>
      </div>
      <ng-container *ngIf="chipContactExample == 1">
        <markdown src="app\ds-components\shared-components\auto-complete-multiple\auto-complete-multiple.component.html"></markdown>
      </ng-container>
      <ng-container *ngIf="chipContactExample == 2">
        <markdown src="app\ds-components\shared-components\auto-complete-multiple\auto-complete-multiple.component.ts"></markdown>
      </ng-container>
      <ng-container *ngIf="chipContactExample == 3">
        <markdown src="app\ds-components\shared-components\shared-components.module.ts"  lineHighlight [line]="'8, 21'"></markdown>
      </ng-container>
  </div>
</div>
