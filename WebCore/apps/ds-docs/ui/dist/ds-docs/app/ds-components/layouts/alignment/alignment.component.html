<div class="row">
  <div class="col-md-3">
      <div class="form-group">
          <label class="form-control-label">Required Field</label>
          <input type="text" class="form-control is-invalid" required />
          <div class="invalid-feedback">
              Please enter a required field.
          </div>
      </div>
  </div>
  <div class="col-md-3">
      <div class="form-group">
          <label class="form-control-label">Field Name</label>
          <input class="form-control" />
      </div>
  </div>
  <div class="col-md-auto inline-md-control">
      <div class="form-group">
          <button type="button" class="btn btn-outline-primary">Button</button>
      </div>
  </div>
  <div class="col-md-3 inline-md-control">
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
      </div>
  </div>
</div>
