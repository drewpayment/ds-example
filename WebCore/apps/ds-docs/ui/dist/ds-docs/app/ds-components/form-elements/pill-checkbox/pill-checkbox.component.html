<div class="form-group inline-form-elements">
  <div class="custom-control custom-checkbox custom-control-pill primary">
      <input type="checkbox" class="custom-control-input" id="checkboxPillPrimary">
      <label class="custom-control-label" for="checkboxPillPrimary">Primary</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-checkbox custom-control-pill success">
      <input type="checkbox" class="custom-control-input" id="checkboxPillSuccess">
      <label class="custom-control-label" for="checkboxPillSuccess">Success</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-checkbox custom-control-pill info">
      <input type="checkbox" class="custom-control-input" id="checkboxPillInfo">
      <label class="custom-control-label" for="checkboxPillInfo">Info</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-checkbox custom-control-pill warning">
      <input type="checkbox" class="custom-control-input" id="checkboxPillWarning">
      <label class="custom-control-label" for="checkboxPillWarning">Warning</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-checkbox custom-control-pill danger">
      <input type="checkbox" class="custom-control-input" id="checkboxPillDanger">
      <label class="custom-control-label" for="checkboxPillDanger">Danger</label>
      <div class="custom-bg"></div>
  </div>
</div>
**Disabled**

      <input type="checkbox" class="custom-control-input" id="checkboxPillPrimaryDisabled" disabled>

      <div class="custom-bg"></div>
  </div>

      <label class="custom-control-label" for="checkboxPillInfoDisabled">Info</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-checkbox custom-control-pill warning">
      <input type="checkbox" class="custom-control-input" id="checkboxPillWarningDisabled" disabled>

  </div>

      <label class="custom-control-label" for="checkboxPillDangerDisabled">Danger</label>
      <div class="custom-bg"></div>
  </div>
</div>
**Disabled and checked**
