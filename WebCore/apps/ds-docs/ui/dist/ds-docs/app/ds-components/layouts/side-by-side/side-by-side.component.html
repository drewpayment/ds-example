<ds-card mode="nobody" border="top">
  <div ds-card-header>
    <ds-card-header-title>Title</ds-card-header-title>
    <div ds-card-title-action>
      <button class="btn btn-outline-primary">Action</button>
    </div>
  </div>
</ds-card>

<div class="row">
  <div class="col-md-6">
    <ds-card mode="noheader">
      <ds-card-content>
        <div class="form-group">
          <label class="name" for="name">Name</label>
          <input type="text" class="form-control" id="Name" />
        </div>
      </ds-card-content>
    </ds-card>
  </div>
  <div class="col-md-6">
    <ds-card mode="noheader">
      <ds-card-content>
        <div class="form-group">
          <label class="name" for="quest">Quest</label>
          <input type="text" class="form-control" id="quest" />
        </div>
      </ds-card-content>
    </ds-card>
  </div>
</div>

<ds-card mode="footer">
  <ds-card-footer>
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-delete">Delete</button>
  </ds-card-footer>
</ds-card>
