<ds-card mode="nobody" border="top">
  <div ds-card-header>
    <ds-card-header-title>Title</ds-card-header-title>
    <div ds-card-title-action>
      <button class="btn btn-outline-primary">Action</button>
    </div>
  </div>
</ds-card>
<ds-card mode="noheader">
  <ds-card-content>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="name">Name</label>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="name">Quest</label>
                <input type="text" class="form-control" />
            </div>
        </div>
    </div>
  </ds-card-content>
  <ds-card-footer>
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-delete">Delete</button>
  </ds-card-footer>
</ds-card>
