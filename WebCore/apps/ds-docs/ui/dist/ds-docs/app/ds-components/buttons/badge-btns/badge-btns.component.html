<div class="form-group inline-form-elements">
  <div class="custom-control badge-checkbox primary">
    <input type="checkbox" id="statusPrimary" class="custom-control-input" checked />
    <label class="badge-checkbox-label" for="statusPrimary">Primary</label>
  </div>
  <div class="custom-control badge-checkbox success">
    <input type="checkbox" id="statusSuccess" class="custom-control-input" checked />
    <label class="badge-checkbox-label" for="statusSuccess">Success</label>
  </div>
  <div class="custom-control badge-checkbox danger">
    <input type="checkbox" id="statusDanger" class="custom-control-input" checked />
    <label class="badge-checkbox-label" for="statusDanger">Danger</label>
  </div>
  <div class="custom-control badge-checkbox warning">
    <input type="checkbox" id="statusWarning" class="custom-control-input" checked />
    <label class="badge-checkbox-label" for="statusWarning">Warning</label>
  </div>
  <div class="custom-control badge-checkbox info">
    <input type="checkbox" id="statusInfo" class="custom-control-input" checked />
    <label class="badge-checkbox-label" for="statusInfo">Info</label>
  </div>
  <div class="custom-control badge-checkbox primary">
    <input type="checkbox" id="statusDisabled" class="custom-control-input" disabled />
    <label class="badge-checkbox-label" for="statusDisabled">Disabled</label>
  </div>
</div>
