<div class="form-group inline-radio">
  <div class="custom-control custom-radio custom-control-bg primary">
      <input id="radioInline" type="radio" name="radioInline" value="radio1" checked="checked" class="custom-control-input">
      <label class="custom-control-label" for="radioInline">Primary</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-radio custom-control-bg info">
      <input id="radioInlineInfo" type="radio" name="radioInline" value="radio2" class="custom-control-input">
      <label class="custom-control-label" for="radioInlineInfo">Info</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-radio custom-control-bg success">
      <input id="radioInlineSuccess" type="radio" name="radioInline" value="radio3" class="custom-control-input">
      <label class="custom-control-label" for="radioInlineSuccess">Success</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-radio custom-control-bg warning">
      <input id="radioInlineWarning" type="radio" name="radioInline" value="radio4" class="custom-control-input">
      <label class="custom-control-label" for="radioInlineWarning">Warning</label>
      <div class="custom-bg"></div>
  </div>
  <div class="custom-control custom-radio custom-control-bg danger">
      <input id="radioInlineDanger" type="radio" name="radioInline" value="radio5" class="custom-control-input">
      <label class="custom-control-label" for="radioInlineDanger">Danger</label>
      <div class="custom-bg"></div>
  </div>
</div>

**Disabled and checked. In this example, each radio uses a seperate group to display the UI**

  </div>
  <div class="custom-control custom-radio custom-control-bg info">

  </div>
  <div class="custom-control custom-radio custom-control-bg warning">

      <div class="custom-bg"></div>

  <div class="custom-control custom-radio custom-control-bg danger">

      <div class="custom-bg"></div>

</div>
