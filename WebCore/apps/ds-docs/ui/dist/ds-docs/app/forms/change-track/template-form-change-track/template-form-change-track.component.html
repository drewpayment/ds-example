<ds-card color="primary" border="top">
    <ds-card-header>
        <ds-card-section-title>
            Template Driven Ng-Form Example
        </ds-card-section-title>
        <ds-card-title-action>
            <a href="https://www.google.com"><i class="material-icons">link</i> Leave</a>
        </ds-card-title-action>
    </ds-card-header>
    <ds-card-content>
        <form #f="ngForm" dsTrackFormChanges>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" name="firstName" [(ngModel)]="person.firstName" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" name="lastName" [(ngModel)]="person.lastName" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-save float-right" (click)="save()">{{ f.submitted ? "Saved!" : "Not Saved" }}</button>
                    <button type="button" class="btn btn-cancel float-left" (click)="cancel()">Cancel</button>
                </div>
            </div>          
        </form>
    </ds-card-content>
</ds-card>
