<div class="row">
    <div class="col-md-12">
        <div class="ds-card">
            <div class="ds-card-header header-bar border-top-primary">
                <div class="ds-card-header-row">
                    <div class="ds-card-title">
                        <h1>My Time Off</h1>
                    </div>
                    <div class="ds-card-action">
                        <button type="button" class="btn btn-save"
                            ng-show="$ctrl.timeOff.hasPolicies() && $ctrl.timeOff.canRequestTimeOff()"
                            ng-click="$ctrl.requestNew()">
                            New Request
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div ng-hide="$ctrl.timeOff.hasPolicies()" class="row">
            <div class="col-lg-12">
                <i class="text-muted">You do not have any time-off policies set up.  Please contact your company administrator for more information.</i>
            </div>
        </div>
        <div ng-show="$ctrl.timeOff.hasPolicies()" class="row">
            <div class="col-lg-4 hidden" ng-hide="true" ui-view="calendar"></div>
            <div class="col-lg-12" ui-view="content"></div>
        </div>
    </div>
</div>
