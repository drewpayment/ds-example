    <div class="center-loading-message">

    </div>
</div>

<div ui-view="header" ng-if-start="$ctrl.isLegacyWrapper && !$ctrl.isLoading"></div>

        <div class="row">
            <div class="col-sm-4 col-md-3">
                <div id="sidebar" class="hidden-print d-print-none" ui-view="sidebar"></div>
                <router-outlet name="sidebar"></router-outlet>
            </div>
            <div class="col-sm-8 col-md-9">
                <div ui-view=""></div>
                <router-outlet></router-outlet>
            </div>
