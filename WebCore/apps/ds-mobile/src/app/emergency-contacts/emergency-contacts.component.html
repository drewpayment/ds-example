<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href routerLink="../..">Profile</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Emergency Contacts</li>
    </ol>
</nav>

<ng-template #showPageContent>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Emergency Contacts</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="instruction-text text-center mb-4">Select an item below to edit it.</div>
            <div class="form-group">
                <mat-nav-list class="mobile-nav-list multi-line-list" role="navigation">
                    <mat-list-item [routerLink]="['update', c.employeeEmergencyContactId]"
                                   *ngFor="let c of emergencyContacts; index as i">
                        <div class="item-counter teal">{{ i + 1 }}</div>
                        <div class="item" mat-line>
                            <a>
                                <div class="bold d-inline-block mr-2">{{c.firstName}} {{c.lastName}}</div>
                                <div class="instruction-text d-inline-block">{{c.relation}}</div>
                                <div>{{c.cellPhoneNumber}}</div>
                                <div>{{c.homePhoneNumber}}</div>
                            </a>
                        </div>
                        <button mat-icon-button>
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </mat-list-item>

                </mat-nav-list>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" [routerLink]="['update']">
                <mat-icon>add</mat-icon>
                Emergency Contact
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
<ng-container *ngIf="isLoading$|async as isLoading; else showPageContent">
    <div class="d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
</ng-container>
