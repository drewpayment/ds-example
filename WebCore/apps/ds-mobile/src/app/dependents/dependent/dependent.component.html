<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href routerLink="../..">Profile</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Dependents</li>
    </ol>
</nav>

<ng-template #showPageContent>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Dependents</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-nav-list class="mobile-nav-list " role="navigation">
                <ng-container *ngFor='let dependent of employeeDependents; let indx = index'>
                    <mat-list-item [routerLink]="['update', dependent.employeeDependentId]">
                        <div class="item-counter teal">{{indx+1}}</div>
                        <div class="item" mat-line>
                            <div class="bold d-inline-block mr-2">{{dependent.firstName}} {{dependent.lastName}}</div>
                            <div class="instruction-text d-inline-block">{{dependent.relationship}}</div>
                        </div>
                        <button mat-icon-button>
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </mat-list-item>
                </ng-container>
            </mat-nav-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" [routerLink]="['update']">
                <mat-icon>add</mat-icon>
                Dependent
            </button>
        </mat-card-actions>
    </mat-card>
</ng-template>
<ng-container *ngIf="isLoading$|async as isLoading; else showPageContent">
    <div class="d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
</ng-container>
