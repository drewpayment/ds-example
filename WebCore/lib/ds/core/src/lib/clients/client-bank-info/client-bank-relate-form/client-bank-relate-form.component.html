
<ds-card border="top" color="primary">
    <ds-card-header>
        <ds-card-header-title>
            Bank Relationships
        </ds-card-header-title>
        <ds-card-subtitle>
            <div class="instructional-title-text">Select the banks that will be used during Bank Info setup.</div>
        </ds-card-subtitle>
    </ds-card-header>
    <div ds-card-content>
        <div class="row">
            <div class="col-12">
                <div class="selector w-100 form-group">
                    <h3 class="borderless-select">
                        <span>Sort By:</span>
                        <select class="custom-select" [formControl]="sortCtrl">
                            <option *ngFor="let opt of sortOptions" [ngValue]="opt.value">{{ opt.name }}</option>
                        </select>
                    </h3>
                    <form [formGroup]="form" dsTrackFormChanges>
                        <div class="d-flex">
                            <div class="flex-1">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="form-control-label">Available</span>
                                        <select size="10" multiple="multiple" class="form-control" formControlName="available">
                                            <option *ngFor="let bank of unselectedBanks" [ngValue]="bank">{{ bank.routingNumber }} {{ bank.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="arrows multiSelect-positioner-group">
                                <button type="button" class="btn btn-outline-primary" (click)="addBanks()"><i class="material-icons">keyboard_arrow_right</i></button>
                                <button type="button" class="btn btn-outline-primary" (click)="removeBanks()"><i class="material-icons">keyboard_arrow_left</i></button>
                            </div>
                            <div class="flex-1 d-flex flex-column">
                                <span class="form-control-label">Selected</span>
                                <select size="10" multiple="multiple" class="form-control" formControlName="selected">
                                    <option *ngFor="let bank of clientBanks" [ngValue]="bank">{{ bank.routingNumber }} {{ bank.name }}</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-save float-right" (click)="save()" [disabled]="loading">Save</button>
            </div>
        </div>
    </div>
</ds-card>
