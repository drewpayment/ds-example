<div class="card">
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-6">
          <div class="empty-state-cycle warning">
              <mat-icon>warning</mat-icon>
              <div class="title">Oops! Looks like we didn't find that.</div>
              <p>The page you're trying to reach doesn't seem to be found.</p>
              <p>Please check the address or click below to go home.</p>
              <button class="btn btn-primary" (click)="goHome()">
                Home
              </button>
          </div>
      </div>
    </div>
  </div>
</div>
