<ng-container *ngIf="resource">
  <img class="initial-avatar avatar-{{ size }}" [src]="resource" />
</ng-container>
<ng-container *ngIf="!resource">
  <div
    class="initial-avatar avatar-{{ size }}"
    [ngClass]="this._color ? this._color : 'teal'"
    *ngIf="vendor == 'false'"
  >
    <ng-container *ngIf="firstName">
      {{ firstName | slice: 0:1 }}{{ lastName | slice: 0:1 }}
    </ng-container>
    <ng-container *ngIf="name">
      {{ this.nameSplitFirst | slice: 0:1 }}{{ this.nameSplitLast | slice: 0:1 }}
    </ng-container>
  </div>
  <ng-container *ngIf="vendor == 'true'">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      class="avatar-company"
      [style.width]="size + 'px'"
      [style.height]="size + 'px'"
      viewBox="0 0 24 24"
      version="1.1"
    >
      <g
        id="Payroll-Dashboard-Revisions"
        stroke="none"
        stroke-width="1"
        fill="none"
        fill-rule="evenodd"
      >
        <g
          id="Payroll-Dashboard-2-JIRA-Pay-642-04192018"
          transform="translate(-227.000000, -869.000000)"
        >
          <g id="payroll-table" transform="translate(173.000000, 441.000000)">
            <g id="photos" transform="translate(54.000000, 161.000000)">
              <g id="vendor-icon" transform="translate(0.000000, 267.000000)">
                <g id="vendor">
                  <ellipse
                    id="Oval-3-Copy-10"
                    fill="#6D6C6C"
                    cx="12"
                    cy="11.8062112"
                    rx="12"
                    ry="11.8062112"
                  />
