<div class="ds-card-collapsible">
    <mat-accordion>
        <mat-expansion-panel (opened)="contentOpened()" (closed)="contentClosed()">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <ng-content select="ds-card-collapsible-title, [ds-card-collapsible-title], [dsCardCollapsibleTitle]"></ng-content>
                </mat-panel-title>
                <mat-panel-description>
                    <ng-content select="ds-card-collapsible-description, [ds-card-collapsible-description], [dsCardCollapsibleDescription]"></ng-content>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-content></ng-content>
        </mat-expansion-panel>
    </mat-accordion>
    <ng-content select="ds-card-footer, [ds-card-footer], [dsCardFooter]"></ng-content>
</div>
