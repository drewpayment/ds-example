<div class="row">
    <div class="col-md-12">
            <hr />
        <h3 class="d-inline-block">Employee Self-Evaluation</h3>
        <span class="form-help-text float-right" *ngIf="data.employeeContact?.userId == null">Employee requires user
            setup</span>
    </div>
</div>
<div *ngIf="data.employeeContact?.userId != null">
    <div class="row">
        <div class="col-md-8">
            <ds-date-range [data]="data"></ds-date-range>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-control-label">Employee</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                    [value]="data.employeeContact.firstName + ' ' + data.employeeContact.lastName">
            </div>
        </div>
    </div>
</div>
