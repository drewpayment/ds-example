<div mat-dialog-content>
	<div class="text-center">Are you sure you want to remove {{goal.title}}?</div>
	<div class="instruction-text text-center" >
		Once removed, this Company Goal cannot be retrieved. 
		<span *ngIf="subGoals.length != 0" >
			All selected sub goals in the list below will be removed.
		</span>
	</div>
	<div class="card card-table mt-4" *ngIf="subGoals.length > 0">
		<table class="table">
			<thead class="table-header">
				<tr>
					<th></th>
					<th>Goal Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of subGoals">
					<td>
						<div class="custom-control custom-checkbox">
							<input [id]="'select_' + item.goalId" type="checkbox" class="custom-control-input" 
								[(ngModel)]="item.isSelectedForDelete" checked/>
							<label class="custom-control-label" [for]="'select_' + item.goalId"></label>
						</div>
					</td>
					<td>{{item.title}}</td>
					<td>{{item.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div mat-dialog-actions>	
	<button type="button"
		class="btn btn-save"
		(click)="deleteGoal()"
	>Delete</button>
	<button type="button"
		class="btn btn-cancel"
		(click)="onNoClick()"
	>Cancel</button>
</div>
