<ds-dashboard-widget [cardType]="cardType" [loaded]="loaded" skeleton="punch-graph-skeleton">
    <ds-dashboard-widget-header [title]="title"></ds-dashboard-widget-header>
    <ds-dashboard-widget-content>
        <div class="chart" *ngIf="!emptyState">
            <canvas baseChart 
            height="331px"
            [data]="pieChartData" 
            [labels]="pieChartLabels" 
            [chartType]="pieChartType" 
            [options]="pieChartOptions" 
            [colors]="pieChartColors" 
            (chartClick)="openDialog($event)">
            </canvas>
        </div>
        <div *ngIf=emptyState>
            <div class="empty-state">
                No data available to display
            </div>
        </div>
    </ds-dashboard-widget-content>
</ds-dashboard-widget>
