<button id="{{row.id + 'popover'}}" class="btn-punch" type="button" data-toggle="popover" data-placement="bottom"
                    data-trigger="hover" ngClass="{{row.lnkDateClass}}" [attr.data-content]="row.lnkDateToolTipContent" (click)="rowClicked()" data-original-title="Job Classifications"
                    [matTooltip]="row.lnkDateToolTipContent" mat-button>{{row.date}}</button>
